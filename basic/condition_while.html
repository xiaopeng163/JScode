<html>
<head>
JavaScript variables </br> </head>

<body>
  <script>

    var x = 5;

    switch (x) {
      case 2:
        document.write("x is 2");
        break:
      case 5:
        document.write("x is 5");
        break;
      default:
        document.write("x is not 2 or 5");
        break;

    }
  </script>
</body>

</html>
